<template>
    <lightning-card title="Contact Details" icon-name="custom:custom14">
        <lightning-layout class="slds-var-m-around_small">
            <lightning-layout-item>
                <template lwc:if={contacts.data}>
                    <template for:each={contacts.data} for:item="contact">
                        <c-contact-item 
                        contact={contact} 
                        key={contact.Id}
                        onselection={selectionHandler}
                        ></c-contact-item>
                    </template>
                </template>
            </lightning-layout-item>
            <lightning-layout-item class="slds-var-p-around_small">
                <template lwc:if={selectedcontact}>
                    <img src={selectedcontact.PhotoUrl} />
                    <p>{selectedcontact.Name}</p>
                    <p>{selectedcontact.Title}</p>
                    <p>
                        <lightning-formatted-phone 
                        value={selectedcontact.Phone}
                        ></lightning-formatted-phone>
                    </p>
                    <p>
                        <lightning-formatted-email 
                        value={selectedcontact.Email}
                        ></lightning-formatted-email>
                    </p>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
