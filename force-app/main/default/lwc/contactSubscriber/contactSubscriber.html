<template>
    <lightning-card title="Selected Contact - Subscriber">
        <template lwc:if={contactMessage}>
            <div class="slds-var-p-around_small">
            <img src={contactMessage.PhotoUrl} />
            <p>{contactMessage.Name}</p>
            <p>{contactMessage.Title}</p>
            <p>
                <lightning-formatted-phone 
                value={contactMessage.Phone}
                ></lightning-formatted-phone>
            </p>
            <p>
                <lightning-formatted-email 
                value={contactMessage.Email}
                ></lightning-formatted-email>
            </p>
           </div>
        </template>
    </lightning-card>
</template>
