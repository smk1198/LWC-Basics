<template>
    <lightning-card title="Picklist Demo" icon-name="custom:custom14">
        <template if:true={industryPicklist.data}>
            <lightning-combobox
                name="progress"
                label="Industry"
                value={value}
                placeholder="Select Industry"
                options={industryPicklist.data.values}
                onchange={handleChange}
                class="slds-var-p-around_small">
            </lightning-combobox>
            <p>Selected value is: {value}</p>
        </template>
       <!-- <template if:true={industryPicklist.error}>
            <p>Error loading picklist values.</p>
        </template> -->
    </lightning-card>
    <lightning-card title="Get Picklist Values By Record Type" icon-name="custom:custom14">
        <template if:true={accountInfoPicklist.data}>
            <lightning-combobox
                name="Rating"
                label="Rating"
                placeholder="Select Rating"
                options={accountInfoPicklist.data.picklistFieldValues.Rating.values}
                class="slds-var-p-around_small">
            </lightning-combobox>
            <lightning-combobox
            name="Priority"
            label="Customer Priority"
            placeholder="Select Priority"
            options={accountInfoPicklist.data.picklistFieldValues.CustomerPriority__c.values}
            class="slds-var-p-around_small">
        </lightning-combobox>
        </template>
    </lightning-card>
</template>
