<template>
    <lightning-card title="Nested Object Private Property">
        <p class="slds-var-p-around_small">{myDetails.fname}</p>
        <div class="slds-var-p-around_small">
            <lightning-button 
            label="Change Name"
            variant="brand"
            onclick={clickHandler}
            ></lightning-button>
        </div>
        <div class="slds-var-p-around_small">
            <lightning-button 
            label="Add Task"
            variant="brand"
            onclick={addTaskHandler}
            ></lightning-button>
        </div>
        <div class="slds-var-p-around_small">
            <lightning-button 
            label="Refresh Data"
            variant="brand"
            onclick={refreshHandler}
            ></lightning-button>
        </div>
    </lightning-card>
</template>
